<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h1>Biblioteca del sistema solar</h1>
      <!--Contenedor de información, imagen del planeta y descripción-->
      <div class="row">
        <div class="col">
          <h2 id="nombre"></h2>
          <figure class="figure">
            <img
              src="#"
              class="figure-img img-fluid rounded"
              id="imagen"
              alt="#"
            />
          </figure>
          <p id="descripcion"></p>
          <button type="button" class="btn btn-secondary" id="favorito">
            Favorito
          </button>
          <h3 id="warning" class="text-danger" style="display: none">
            Lo siento, el planeta que seleccionaste no está en la base de datos,
            prueba otro.
          </h3>
        </div>
        <!--Contenedor de información, título del formulario y formulario-->
        <div class="col">
          <h2 id="nombre">¿Buscas información de algún planeta?</h2>
          <div class="input-group mb-3" id="formulario">
            <input
              type="text"
              class="form-control"
              placeholder="Escribe el nombre de un planeta del sistema solar"
              aria-label="Escribe el nombre de un planeta del sistema solar"
              aria-describedby="button-addon2"
              id="texto"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Buscar
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
